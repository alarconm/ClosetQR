<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Clothing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Clothing for {{ hanger.hanger_id }}</h1>
        <form action="/update-clothing" method="post" class="mt-3">
            <input type="hidden" name="hanger_id" value="{{ hanger.hanger_id|e }}">
            <div class="mb-3">
                <label for="clothing_name" class="form-label">Clothing Name</label>
                <input type="text" id="clothing_name" name="clothing_name" class="form-control" value="{{ hanger.clothing_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_worn" class="form-label">Last Worn</label>
                <input type="date" id="last_worn" name="last_worn" class="form-control" value="{{ hanger.last_worn }}">
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea id="notes" name="notes" class="form-control">{{ hanger.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Clothing</button>
        </form>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
